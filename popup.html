<!DOCTYPE html>
<html>
  <head>
    <title>Easy Launcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery.form.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="images/traversy-logo.png" />Spam Detector Easy Launch
      </h1>
    </div>
    <h2 id="welcome"></h2>
    <p id="text"></p>
    <button id="logOut" type="button" class="btn btn-secondary">Log Out</button>
    <div class="modal-content" id="submitForm">
      <form action="http://localhost:5000/extension_sign" method="POST" id="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp" name="emailInput">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password_input" name="pswInput">
        </div>
        <p id="warning"></p>
        <div class="submit-button">
          <button type="submit" class="btn btn-primary" id="loginBtn">Log in</button>
        </div>
      </form>
    </div>
  </body>
</html>
